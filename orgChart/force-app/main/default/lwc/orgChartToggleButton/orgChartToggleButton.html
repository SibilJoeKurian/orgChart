<template>
    <button class="slds-button slds-section__title-action" onclick={handleOnClickToggle} >
        <template if:false={getToggle}>
        <lightning-icon class="icon-close" icon-name="utility:chevronright" size="xx-small"></lightning-icon>
        </template>
        <template if:true={getToggle}>
        <lightning-icon class="icon-open" icon-name="utility:chevrondown" size="xx-small"></lightning-icon>
        </template>
        {level} {count}
    </button>
</template>
