<template>
    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_3-of-12 slds-p-left_small">
                <lightning-icon icon-name="action:user" alternative-text="Delete" title="Delete"></lightning-icon>
            </div>
            <div class="slds-col slds-size_9-of-12">
                <a href="#" class="slds-p-horizontal_small slds-text-title_bold" onclick={viewRecord}  data-id={profileId}>
                    <span>{name}</span>
                </a>
                <p class="slds-p-horizontal_small">Email: {email}</p>
                <p class="slds-p-horizontal_small">Bith Day:{birthDay}</p>
                <p class="slds-p-horizontal_small">Bith Month:{birthMonth}</p>
                <p class="slds-p-horizontal_small">Hire Date:{hireDate}</p>
                
            </div>
        </div>
    </lightning-card>
</template>
